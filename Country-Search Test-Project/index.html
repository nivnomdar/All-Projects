<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script defer src="js/myJS.js"></script>
</head>

<body>
    <div class="container text-center">

        <div class="row align-items-start">
            <div class="col">
                <div class="title">
                    <h1>Country Search
                </div>
            </div>
            </h1>
            <hr>
        </div><br>

        <div class="row align-items-start"><br><br>
            <div class="col">
                <button type="button" id="allButton" class="btn btn-success">All</button>
            </div><br>
        </div>


        <!-- <form action="javascript:getData()" id="form"> -->

        <div class="d-flex justify-content-center">
            <div class="row align-items-start">
                <div class="col">
                    <input type="text" id="searchText" placeholder="Search...">
                </div>
                <div class="col">
                    <button type="button" id="searchButton" class="btn btn-primary">Search</button><br>
                </div>
            </div>
        </div>
        <!-- </form> -->
        <hr>

        <h4>
            <div id="totalCountries"></div>
            <div id="totalCountriesPopulation"></div>
            <div id="averegePopulation"></div>
        </h4><br>


        <div id="Tables">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Country Name</th>
                        <th>Number of citizents</th>
                    </tr>
                </thead>
                <tr>
                    <td id="countryName"></td>
                    <td id=numberOfCitizents></td>
                </tr>
            </table><br>

            <hr />

            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Region Name</th>
                        <th>Number of countries</th>
                    </tr>
                </thead>
                <tr>
                    <td id="regionName"></td>
                    <td id=numberOfCountries></td>
                </tr>
            </table><br>

        </div>
    </div>
</body>

</html>
