<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CoinHub1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="css/myCss.css" />
  <script defer src="js/myJS.js"></script>
  <style>
    body, html {
    height: 100%;
    margin: auto;
  }
  
  .parallax {
    /* The image used */
    background-image: url("images/frontPhoto.png");
  
    /* Full height */
    height: 100%;
  
    /* Create the parallax scrolling effect */
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  }
    </style>
</head>

<body>
    <div class="parallax">
          <div class="text-center">
      <div class="text-center" id="title"><h1>CoinHub</h1>
      </div>
    </div>

    </div>

<div class="container">

    <hr>
    <!-- כפתורים -->
    <div id="allButtons" class="btn-group" role="group" aria-label="Basic radio toggle button group">
      <div class="col-auto">

      <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
      <label id="coinsButton" class="btn btn-outline-dark" for="btnradio1">Coins</label>
    
      <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
      <label id="liveButton" class="btn btn-outline-success" for="btnradio2">Live Reports</label>
  
      <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
      <label id="aboutButton" class="btn btn-outline-primary" for="btnradio3">About</label>
      </div>
    </div>
  
  <div class="col-auto">
    <div class="input-group" id="Search">
    
      <input type="text" id="searchText" 
    class="form-control" placeholder="Search..."
    aria-label="Search" aria-describedby="button-addon2">

    <button id="searchButton" class="btn btn-primary" 
    type="button" id="button-addon2">Search</button>
    </div>
  </div>

    <hr>

    <div id="HomeContainer">
      <div class="row" id="row"></div>
    </div>


  
</div>
</body>

</html>
